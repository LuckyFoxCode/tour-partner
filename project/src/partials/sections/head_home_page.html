<div class="search">
	<div class="container">
		<div class="search_row">
			<div class="row justify-content-center">
				<div class="search__choose">
					<form name="search" action="#" class="row w-100 justify-content-center">
						<div class="search__form_head">
							<p>Search for your trip</p>
						</div>
						<div class="col-12">
							<div class="search__form_input">
								<div class="row justify-content-between">
									<div class="col-xl-auto col-lg-2 col-12 mb-3 my-lg-0 p-0">
										<input required placeholder="City"  type="text" name="city" class="search__form_input_text city">
									</div>
									<div class="col-xl-auto col-lg-2 col-12 mb-3 my-lg-0 p-0">
										<input required placeholder="Departure"  type="text" name="departure" class="search__form_input_text">

									<div class="col-xl-auto col-lg-2 col-12 mb-3 my-lg-0 p-0">
										<input required placeholder="Arrival"  type="text" name="arrival" class="search__form_input_text">
									</div>
									<div class="col-xl-auto col-lg-2 col-12 mb-3 my-lg-0 p-0">
										<input required placeholder="Budget"  type="text" name="budget" class="search__form_input_text bud">
									</div>
									<div class="col-auto mt-3 mx-lg-0 mx-auto my-lg-0">
										<input  type="submit" name="submit" value="search" class="tour-btn">
									</div>
								</div>
