					<a href="/" class="header__top-logo">tour partner</a>
				</div>
				<div class="col-md-6 col-lg-6 d-flex align-items-center justify-content-between order-3 order-md-2">
					<ul class="header__top-list">
						<li class="header__top-item">
							<a href="#" class="header__top-link active">home</a>
						</li>
						<li class="header__top-item">
							<a href="#" class="header__top-link">about us</a>
						</li>
						<li class="header__top-item">
							<a href="#" class="header__top-link">services</a>
						</li>
						<li class="header__top-item">
							<a href="#" class="header__top-link">news</a>

						<li class="header__top-item">
							<a href="#" class="header__top-link">contact</a>
						</li>
					</ul> <!-- End .header__top-list -->
				</div>
				<div class="col-6 col-md-3 order-2 order-md-3 mb-2 mb-md-0">
					<a href="tel:+38099989900" class="header__top-tel">
						<p class="header__top-text">Call us:</p> <span class="header__top-number">099 98 99 00</span>
					</a>
				</div>
			</div>
		</div>
	</div> <!-- End .header__top -->
	<div class="header__wrap">
		<div class="header__content">
			<div class="container">
				<div class="row d-flex justify-content-center">
					<div class="col-lg-10 text-center header__content-wrap">
						<h1 class="header__content-title">Let us take you away</h1>
					</div>
					<div class="col-12">
						<form action="#" name="form-search" class="header__content-form">
							<div class="row d-flex justify-content-center p-3">
								<div class="col-lg-3 text-center">
									<h3 class="header__content-form_title">Search for your trip</h3>
								</div>
								<div class="col-12">
									<div class="row d-flex justify-content-between align-items-center header__content-form_wrap py-3">
										<div class="col-md-6 col-lg-3 mb-3 mb-lg-0">
											<input type="text" name="city" class="header__content-form_inpt city" placeholder="City"
												required>
										</div>
										<div class="col-md-6 col-lg-2 mb-3 mb-lg-0">
											<input type="text" name="departure" class="header__content-form_inpt date" placeholder="Departure"
												required>
										</div>
										<div class="col-md-6 col-lg-2 mb-3 mb-lg-0">
											<input type="text" name="arrival" class="header__content-form_inpt date" placeholder="Arrival"
												required>
										</div>
										<div class="col-md-6 col-lg-3 mb-3 mb-lg-0">
											<input type="text" name="budget" class="header__content-form_inpt budget" placeholder="Budget"
												required>
										</div>
										<div class="col-lg-2">
											<input type="submit" name="search" value="search" class="header__content-form_btn">

							</div>
